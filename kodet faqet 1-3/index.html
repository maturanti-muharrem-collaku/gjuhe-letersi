<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      background-color: #FFE4B5;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    header {
      position: relative;
      padding: 20px 40px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      text-align: center;
      background: none;
      overflow: hidden;
      height: 100px;
      border-radius: 16px;
      box-shadow: 0 20px 16px #D8BFD8;
      margin: 4px;
      z-index: 1;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, rgba(0,0,0,0.4), rgba(0,0,0,0.2)), 
                       url('https://raw.githubusercontent.com/Projekt-dot/Website/main/prova%20tjtr%20per%20header.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(1.5px);
      z-index: -1;
      border-radius: 8px;
    }

    header div {
      flex: 1;
      font-size: 30px;
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      letter-spacing: 0.8px;
    }

    header img {
      height: 50px;
    }

    header a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #fceabb;
      
    }

    .container {
      display: flex;
      height: calc(100vh - 80px); /* subtract header height */
    }

    .left-section, .right-section {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      transition: transform 0.3s ease;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 40px #FFE4B5;
    }

    .left-section {
      
      background-position: center;
      background-size: cover;
      background-image: url('https://raw.githubusercontent.com/Projekt-dot/Website/main/Background-letersia.jpg');
    }

    .right-section {
      background-position: center;
      background-size: cover;
      background-image: url('https://raw.githubusercontent.com/Projekt-dot/Website/main/Background-Gjuha%20Shqipe.jpg');
    }

    .left-section:hover {
      transform: scale(1.05);
      background-color: #D8BFD8; 
      cursor: pointer;
       box-shadow: 0 0 30px #ADD8E6,
              0 0 30px #ADD8E6,
              0 0 30px #ADD8E6;
              z-index: 2;
    }

    .right-section:hover {
      transform: scale(1.05);
      background-color: #2980b9;
      cursor: pointer;
      box-shadow: 300px 300px 300px #FFE4B5;
      z-index: 2;
      box-shadow: 0 0 30px #ADD8E6,
              0 0 30px #ADD8E6,
              0 0 30px #ADD8E6;
    }

    .blur-container-left {
      width: 220px;
      height: 80px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: background-color 0.3 ease;
    }

    .blur-container-left:hover {
      background-color: #B0C4DE;
      box-shadow: 20px 20px 20px  #FFE4B5;
    }

    .blur-container-right {
      width: 323px;
      height: 80px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: background-color 0.3 ease;
    }

    .blur-container-right:hover {
      background-color: #B0C4DE;
      box-shadow: 20px 20px 20px  #FFE4B5;
    }
  </style>
</head>
<body>

  <header>
    <div style="text-align: left;">
      <h3></h3>
    </div>
    <div style="text-align: center;">
    Kendi i Maturantit
    </div>
    <div style="text-align: right;">
      <a href="#contact">
        <h3>Na kontaktoni</h3></a>
    </div>
  </header>

  <div class="container">
    <div class="left-section">
      <div class="blur-container-left">
        <h2>LETERSIA</h2>
      </div>
    </div>
    <div class="right-section">
      <div class="blur-container-right">
        <h2>GJUHA SHQIPE</h2>
      </div>
    </div>
  </div>

</body>
</html>
