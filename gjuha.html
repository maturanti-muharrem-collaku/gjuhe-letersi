<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faqja është në Ndërtim</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, rgba(255, 84, 141, 0.8), rgba(101, 67, 244, 0.9));
      background-size: 200% 200%;
      animation: gradientAnimation 12s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      font-size: 18px;
    }

    /* Animating the background gradient */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main content styling */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      animation: slideUp 1.5s ease-out;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 3px;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: textEffect 2s ease-in-out infinite alternate;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 0, 150, 0.7);
    }

    /* Text animation for glowing effect */
    @keyframes textEffect {
      0% {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 0, 150, 0.8);
      }
      100% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 0, 150, 1);
      }
    }

    p {
      font-size: 1.5em;
      opacity: 0.9;
      margin-top: 20px;
      margin-bottom: 25px;
      animation: fadeIn 2s ease-out;
    }

    /* Fade-in animation for text */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* New custom loader */

/* HTML: <div class="loader"></div> */
.loader {
  height: 80px;
  aspect-ratio: 1;
  padding: 10px;
  border-radius: 50%;
  box-sizing: border-box;
  position: relative;
  mask: conic-gradient(#000 0 0) content-box exclude,conic-gradient(#000 0 0);
  filter: blur(12px);
}
.loader:before {
  content: "";
  position: absolute;
  inset: 0;
  background: conic-gradient(#0000 35%,#C02942,#0000 65%);
  animation: l1 1.5s linear infinite;
}
@keyframes l1 {
  to {rotate: 1turn}
}
    /* Custom button */
    .button-container {
      margin-top: 50px;
      background-image: url("");
    }

    .refresh-button {
      padding: 15px 30px;
      background-color: #ff0c8e;
      color: white;
      border: 3px solid #ff0c8e;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .refresh-button:hover {
      background-color: #f5289b;
      border-color: #f5289b;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.7);
      transform: translateY(-5px);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
        margin:20px ;
      }

      .loader {
        width: 60px;
        height: 60px;
      }
    }
