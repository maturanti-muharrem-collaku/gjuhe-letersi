<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezultatet e Feedback</title>
  <style>
    /* General Styles */
   .results {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
  padding: 0;
  list-style: none;
  max-height: 500px; /* Set max height for the scroll */
  overflow-y: auto; /* Enable vertical scrolling */
}
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header Styling */
    header {
      background-color: rgba(255, 87, 34, 0.9); /* Complementary deep orange color */
      color: white;
      text-align: center;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      border-bottom: 3px solid #e65100; /* Darker shade of orange */
    }

    h1 {
      margin: 0;
      font-size: 3em;
      font-weight: 600;
      letter-spacing: 2px;
    }

    /* Main Content Container */
    .results-container {
      max-width: 1100px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }

    .results-container h2 {
      text-align: center;
      color: #555;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    /* Grid Layout for Cards */
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 0;
      list-style: none;
    }

    /* Individual Feedback Card Styling */
    .result-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    /* Card Hover Effect */
    .result-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0, 123, 255, 0.2), rgba(255, 87, 34, 0.2));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .result-card:hover::before {
      opacity: 1;
    }

    /* Card Title */
    .result-card h3 {
      font-size: 1.6em;
      color: #007BFF;
      margin-bottom: 15px;
      text-transform: uppercase;
      font-weight: 500;
    }

    /* Feedback Text Styling */
    .result-card p {
      font-size: 1.3em;
      color: #555;
      padding: 15px;
      background-color: #f4f4f4;
      border-radius: 8px;
      font-weight: 400;
      margin: 0;
    }

    /* Back Button Styling */
    .back-btn {
  display: block;
  width: 220px; /* Set a specific width */
  padding: 15px;
  margin: 30px auto;
  background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
  color: white;
  border: none;
  border-radius: 50px; /* Rounded corners */
  font-size: 1.2em;
  font-weight: 600;
  text-transform: uppercase;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

.back-btn:hover {
  background-color: #f04e23; /* Darker shade when hovered */
  transform: translateY(-5px); /* Slightly lift the button */
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2); /* More prominent shadow */
}

.back-btn:active {
  transform: translateY(0); /* Return to normal position when clicked */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow effect when clicked */
}

  </style>
</head>
<body>

<header>
  <h1>Rezultatet e Feedback</h1>
</header>

<div class="results-container">
  <h2>Feedback i PÃ«rdoruesve</h2>
  <div class="results">
    <ul id="feedback-list"></ul>
  </div>
</div>

<button class="back-btn" onclick="window.location.href = 'xhagorio.html';">Shko Pas</button>


<script>
  // Load feedback from localStorage and display results in a card format
  window.onload = function() {
    const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
    const feedbackList = document.getElementById('feedback-list');

    if (feedbacks.length > 0) {
      feedbacks.forEach(feedback => {
        const li = document.createElement('li');
        li.classList.add('result-card');
        li.innerHTML = `<h3>Feedback</h3><p>${feedback} yje</p>`;
        feedbackList.appendChild(li);
      });
    } else {
      feedbackList.innerHTML = '<li>No feedback available.</li>';
    }
  };
</script>

</body>
</html>
