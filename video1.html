<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Video</title>
  <style>
    /* Make sure the video and nav occupy full width and height */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevents scrolling */
    }

    /* Styling for navigation bar */
    nav {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      padding: 15px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10; /* Ensures the nav is above the video */
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 15px;
    }

    nav a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    /* Ensure the video iframe covers the entire screen */
    iframe {
      position: absolute;
      top: 60px; /* Space below the nav bar */
      left: 0;
      width: 100%;
      height: calc(100% - 60px); /* Subtract nav height from total height */
      border: none; /* Remove border from iframe */
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Kthehu mbrapa</a>
  </nav>

  <!-- YouTube Video (using iframe for embedding) -->
  <iframe src="https://www.youtube.com/embed/kxY8ZI4sTW4" allowfullscreen></iframe>

</body>
</html>
