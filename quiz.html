        body {

             background: linear-gradient(90deg, #22fa08, #13e7ee, #13e7ee, #fa08f3);

            animation: gradientAnimation 5s ease infinite;
        }
            @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {

            }
        }

            height: 20px;
            border-radius: 30px;

        nav ul:hover {
          transform: scale(1.02);

        }

        /* Content Styles */
        .content {
            background: white;
            margin-top: 30px ;
            padding: 30px;
            position: center;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            transition: transform 0.5s ease-in-out;
        }

        .content:hover {
            transform: translateY(-180px);
        }

        .content h2 {
            color: white;
            font-size: 28px;
           background: linear-gradient(90deg, #22fa08, #13e7ee, #13e7ee, #fa08f3);
            border-radius: 20px;
        }

        .content p {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }

        .content button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .content button:hover {
            background-color: purple ;
            transform: scale(1.1);
        }

            background-color: #333;

            padding: 15px;
            font-size: 14px;

            bottom: 0;

        }
